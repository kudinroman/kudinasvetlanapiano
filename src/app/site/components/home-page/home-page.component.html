<div class="container">
  <div class="posts" *ngIf="posts$ | async as posts; else loading">
    <app-post *ngFor="let post of posts" [post]="post" (choosedPostId)="onChoosePost($event)"></app-post>
  </div>

  <div class="post-page">
    <app-post-page [currentPostId]="currentPostId"></app-post-page>
  </div>
</div>

<ng-template #loading>
  <p class="text-center">Загрузка...</p>
</ng-template>
